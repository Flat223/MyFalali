<table style="margin-top: 10px;line-height: 30px;">
    <tr>
        <td style="text-indent: 1em;">名称：</td>
        <td><input id="name" value="<?php echo $type['name']?>" style="border: 1px solid #9e9e9e;height: 25px;width: 300px;" type="text" /></td>

<span id="save" style="margin-left: 150px;"><button class="layui-btn layui-btn-warm">保存</button></span>
<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/layer/layer.js"></script>
<script type="text/javascript">
    $("#save").on('click',function () {
        var id = $("#tid").val();
        var name = $("#name").val();
        if(name == ""){
            layer.alert("名称不能为空！");
            return;
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/service/EditArticleTypeServ.html",
            data: {"id":id,"name":name,"flag":2},
            success: function (data) {
                if(data.ret == 1){
                    layer.msg(data.msg,{icon:1});
                    window.setTimeout(reload,500);
                    parent.location.reload();
                }else{
                    layer.alert(data.msg);
                }
            },
            error: function (data) {
                layer.alert("error");
            }
        });
        function reload() {
            window.location.reload();
        }
    })
</script>
</body>
