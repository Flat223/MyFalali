<script>

//    });

    $('button[name=addthis]').on('click',function(){
        var title=$('input[name=title]').val();
        var intro=$('textarea[name=intro]').val();
        var content=ue.getContent();
        var images=$("#images")[0].src;
        if(title.length<1){
            alert('请填写标题');
            return false;
        }
        if(content.length<1){
            alert('请填写内容');
            return false;
        }
        var url="/service/AddactivityServ.html";
        $.ajax({
            type: "POST",
            url: url,
            data:{"title":title,"intro":intro,"content":content,"images":images},
            dataType: "json",
            success: function (data) {
                if(data.ret=='1'){
                    alert(data.msg);
                    window.location.reload(-1);
                }else{
                    alert(data.msg);
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    })

    $.cyupload({
        elem:'#brand_upimg',
        btnName:"请选择",		//按键名称
        infoElementId:"",	//上传状态信息包装元素id
        maxFilesize:10485760,
        uploadUrl:'/service/uploadimgServ.html',
        fileFilter:'',
        upfileParam:'upload_file_input',
        success:function(url){
            $('#images').attr('src',url['file_url']);
        }
    });
</script>
