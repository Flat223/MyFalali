    $("input[tip=index]").on("click",function(){
        $("span[name=tips]").html("<b>宽800px*高160px</b>");
    })
    $("input[tip=roll]").on("click",function(){
        $("span[name=tips]").html("<b>宽800px*高245px</b>");
    })
    $("input[tip=little]").on("click",function(){
        $("span[name=tips]").html("<b>宽315px*高182px</b>");
    })
    $("input[tip=self]").on("click",function(){
        $("span[name=tips]").html("<b>宽200px*高195px</b>");
    })
    $("input[tip=shop]").on("click",function(){
        $("span[name=tips]").html("<b>宽733px*高356px</b>");
    });
    $("input[tip=mbindex]").on("click",function(){
        $("span[name=tips]").html("<b>宽410px*高210px</b>");
    });
    $("input[tip=mbshop]").on("click",function(){
        $("span[name=tips]").html("<b>宽410px*高210px</b>");
    });

    $('.addthis').on('click',function(){
        var title=$('input[name=title]').val();
        var type=$('input[name=type]:checked').val();
        var image=$("#images")[0].src;
        var url=$("input[name=url]").val();
        var url2="/service/AddadvertServ.html";
        $.ajax({
            type: "POST",
            url: url2,
            data:{"title":title,"type":type,"image":image,"url":url},
            dataType: "json",
            success: function (data) {
                if(data.ret=='1'){
                    alert(data.msg);
                    window.location.reload(-1);
                }else{
                    alert(data.msg);
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    })

    $.cyupload({
        elem:'#brand_upimg',
        btnName:"请选择",		//按键名称
        infoElementId:"",	//上传状态信息包装元素id
        maxFilesize:10485760,
        uploadUrl:'/service/UploadimgServ.html',
        fileFilter:'',
        upfileParam:'upload_file_input',
        success:function(url){
            $('#images').attr('src',url['file_url']);
        }
    });
</script>
