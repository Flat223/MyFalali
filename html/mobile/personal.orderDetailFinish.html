<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>订单详情</title>
</head>
<link rel="stylesheet" href="/css/mobile/head.css">
<link rel="stylesheet" href="/css/mobile/orderDetail.css">
<body>
    <div class="title">订单详情</div>
    <div class="order_det_endTime">
        <span class="wait">卖家已发货</span><span class="endDate">还剩2天23小时自动确认</span>
    </div>
    <div class="order_det1_img"><img height="100%" src="/images/mobile/car.png"></div>
    <div class="order_det1_pro">
        <div class="order_det1_tit">【苏州市】快件已签收。</div><br style="clear: both">
        <div class="order_det1_time">2016-07-20 13.03:10</div>
    </div>
    <span class="order_det1_right">></span>
    <hr style="clear: both">
    <div class="order_det_address">
        <div class="order_det_flag"><img width="100%" src="/images/mobile/address.png"></div>
        <div class="order_det_info">
            <div class="order_det_name">收货人:张三</div>
            <div class="order_det_tel">18953652154</div><br style="clear: both">
            <div class="order_det_addr_detail"><a>收货地址:江苏省苏州市园区江苏省苏州市园区江苏省苏州市园区</a></div>
        </div>
    </div>
    <hr style="height: 1%;background: #efeeec;clear: both">
    <div class="order_det_number">订单编号:<span>10256889256</span></div>
    <div class="order_det_detail">
        <div class="order_det_img"><img height="100%" src="/images/temp_mobile/mallImage.png"></div>
        <div class="order_det_attr">
            <div>名称</div>
            <div>型号分类:型号名称</div>
            <div class="order_det_integra">￥<a>29.00</a><div class="order_det_num">x1</div></div>
        </div><br style="clear: both">
        <div class="order_det1_tuikuan">售后</div>
    </div>
    <hr style="clear: both;">
    <div class="order_det_yunfei">运费 <span>￥0.00</span></div>
    <div class="order_det_shifu">实付款(含运费)<div>￥<span>29.00</span></div></div>
    <div class="order_det_buttom">
        <div class="false">查看物流</div>
        <div class="true" style="padding: 0.5rem">确认收货</div>
    </div>
</body>
</html>
