<script type="text/javascript">
    var questflag = 0;
    $(".logout").on("click",function(){
        if(questflag == 1){
            return;
        }
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/service/logoutServ.html",
            success:function(data){
                if(questflag == 1){
                    return;
                }
                questflag = 1;
                if(data.ret == 1){
                    var exdate = new Date();
                    exdate.setDate(exdate.getDate()-1);
                    document.cookie = "auto_login=" + ";expires=" + exdate.toGMTString() + ";path=/";
                    location.href="/login/login.html";
                }
            },
            complete:function(){
                questflag = 0;
            }
        });
    });

    $("#sign").click(function () {
        layer.open({
            type: 2,
            title: '签到',
            shadeClose: true,
            shade: 0.8,
            area: ['380px', '30%'],
            content: '/sign/sign.html'
        });
    });
</script>
