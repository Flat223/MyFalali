<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>申请换货</title>
</head>
<link rel="stylesheet" href="/css/mobile/head.css">
<link rel="stylesheet" href="/css/mobile/barter.css">
<body>
    <div class="title">申请换货</div>
    <div class="bar_type">
        <div class="bar_title"><a>*</a>申请服务</div>
        <div class="bar_input"><input type="text"></div>

    <div class="bar_type">
        <div class="bar_title"><a>*</a>换货原因</div>
        <div class="bar_input"><input type="text"></div>
    </div>
    <br>
    <div class="bar_type">
        <div class="bar_title"><a style="margin-left: 4%"></a>退货说明</div>
        <div class="bar_input"><input type="text" placeholder="不得少于10字，最多200字"></div>
    </div>
    <div class="fileInputContainer">
        <input class="fileInput" type="file" name="" id="" />
    </div>
