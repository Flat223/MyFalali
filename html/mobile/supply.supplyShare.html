<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>发布实验室共享信息</title>
</head>
<link rel="stylesheet" href="/css/mobile/head.css">
<link rel="stylesheet" href="/css/mobile/supplyShare.css">
<body>
    <div class="title">发布实验室共享信息</div>
    <div class="share_div">
        <div class="share_tit"><a style="color: red;margin-left: 2%">*</a>实验室名称</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a style="color: red;margin-left: 2%">*</a>管理员</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a style="color: red;margin-left: 2%">*</a>联系电话</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a style="color: red;margin-left: 2%">*</a>验证码</div>
        <div style="width: 45%;float: left;margin-left:2%"><input style="overflow:auto; border:0px;background-color:transparent;width:100%"type="text"></div>
        <div style="width: 26%;float:left;height: 100%;background-color: cyan;font-size: 14px;text-align: center;line-height: 40px;">发送验证码</div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>服务领域</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>所属机构</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>注册时间</div>
        <div class="share_input"><input type="text"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>实验室简介</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>服务范围</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>仪器资源</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>实验室守则</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>科研数据</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_div">
        <div class="share_tit"><a></a>实验室地址</div>
        <div class="share_input"><input type="text" placeholder="最多200字"></div>
    </div>
    <div class="share_index">
        <div style="width: 100%;height: 15%"></div>
        <div class="share_btn">确认</div>
    </div>
</body>
</html>
