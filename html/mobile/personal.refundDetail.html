<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="/css/mobile/head.css">

        <div class="cr_state_tit"><span>请修改退货申请</span></div>

    <div class="cr_detail_tit">
        修改时间:<span>剩余<a>06</a>天<a>23</a>时，逾期未修改申请将自动关闭</span><br>

        <div class="cr_info-det"><span class="cr_info-tit">退款编号</span><span class="cr_info-value">201600000</span></div>
        <div class="cr_info-det"><span class="cr_info-tit">申请时间</span><span class="cr_info-value">2016-07-22 10.04</span></div>
        <div class="cr_info-det"><span class="cr_info-tit">退款说明</span><span class="cr_info-value">实验室专用量杯</span></div>
